{% extends "main/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'quiz/css/quiz.css' %}">
{% endblock %}

{% block title %}
Quiz Â· DeepLearn
{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex flex-column justify-content-between">
  <!-- Quiz area -->
  <div class="row flex-grow-1">
    <!-- Left: Question -->
    <div class="col-md-6 d-flex align-items-center justify-content-center border-end">
      <h3 id="question-text"></h3>
    </div>

    <!-- Right: Options -->
    <div class="col-md-6 d-flex flex-column align-items-start justify-content-center px-5">
      <form id="quiz-form" method="POST" action="{% url 'submit_quiz' quiz.id %}">
        {% csrf_token %}
        <div id="options-container"></div>
      </form>
    </div>
  </div>

  <!-- Bottom: Next button -->
  <div class="text-center py-3 border-top">
    <button id="next-btn" class="btn btn-primary btn-lg" disabled>Next</button>
  </div>
</div>

<!-- JSON data for JS -->
{{ questions|json_script:"questions-data" }}

<!-- Pass submit url -->

<!-- Link external JS -->
<script src="{% static 'quiz/js/quiz.js' %}"></script>
{% endblock %}
