{% extends "quiz/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'quiz/css/quiz.css' %}">

{% endblock %}

{% block title %}
Quiz Â· DeepLearn
{% endblock %}

{% block content %}
<div class="container-fluid vh-100 body-gradient d-flex flex-column justify-content-between">
  <div class="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div class="row flex-grow-1">
    <div class="col-md-6 d-flex border-end position-relative">
      <div id="difficulty-tag" class="badge">EASY</div>
      <div class="question-box" id="question-text"></div>
    </div>

    <div class="col-md-6 d-flex flex-column px-5" style="position: relative;">
      {% csrf_token %}
      <input type="hidden" id="quiz-id" value="{{ quiz_id }}">
          <div id="options-container">
      <div class="option-btn">Option 1</div>
      <div class="option-btn">Option 2</div>
      <div class="option-btn">Option 3</div>
      <div class="option-btn">Option 4</div>
    </div>
  </div>

  <div class="next-btn-footer">
    <button id="next-btn" disabled>Next</button>
  </div>
</div>

{{ questions|json_script:"questions-data" }}

<script>
  const submitUrl = "{% url 'submit_quiz' quiz_id %}";
  const resultsUrl = "{% url 'results' %}";
</script>
<script src="{% static 'quiz/js/quiz.js' %}"></script>
{% endblock %}
