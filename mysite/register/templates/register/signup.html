{% extends 'register/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'register/css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="slogan">
    <h1><strong>DeepLearn</strong></h1>
    <h2><strong>Learn Deep, Grow High</strong></h2>
</div>

<div class="card-container">
    <h2 class="text-center mb-4"><strong>Sign Up</strong></h2>
    <form method="POST", class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-signup">Sign Up</button>
    </form>
    <p class="register"><a href="{% url 'login' %}" class="text-decoration-none">Already have an account</a></p>
</div>
{% endblock %}
