<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Questions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      color: black;
      padding: 15px 40px;
    }

    .navbar-left {
      font-weight: bold;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-right span {
      cursor: pointer;
    }

    /* Page content */
    .content {
      background-color: #c9e3fd;
      min-height: 100vh;
      padding: 40px;
      text-align: center;
    }

    .content h1 {
      margin-bottom: 30px;
    }

    /* Table */
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: #eaf4ff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #f1f5f9;
      text-align: center;
    }

    td button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }

    .btn-basic {
      background-color: #e3e3e3;
    }

    .btn-more {
      background-color: #e3e3e3;
    }

    .btn-advanced {
      background-color: #e3e3e3;
    }

    /* Footer buttons */
    .footer-buttons {
      margin-top: 30px;
    }

    .footer-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-return {
      background-color: black;
      color: white;
    }

    .btn-next {
      background-color: #e5e7eb;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">DeepLearn</div>
    <div class="navbar-right">
      <span>Content</span>
      <span>Practice</span>
      <span>Hi, XXX</span>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>IE2110 Practice Questions</h1>

    <table>
      <tr>
        <th>Topic Name</th>
        <th>Progress</th>
        <th>Level</th>
        <th></th>
      </tr>
      <tr>
        <td>Fourier Transform</td>
        <td>Developing</td>
        <td style="color:#ff4c40;">Basic</td>
        <td><button class="btn-basic">Review Basics</button></td>
      </tr>
      <tr>
        <td>LTI Systems</td>
        <td>Developing</td>
        <td style="color:#ff4c40;">Basic</td>
        <td><button class="btn-basic">Review Basics</button></td>
      </tr>
      <tr>
        <td>Sinusoids</td>
        <td>Competent</td>
        <td style="color:#f0bc00;">Intermediate</td>
        <td><button class="btn-more">Improve More</button></td>
      </tr>
      <tr>
        <td>Signals & Systems Overview</td>
        <td>Competent</td>
        <td style="color:#58a242;">Advanced</td>
        <td><button class="btn-advanced">Challenge Me</button></td>
      </tr>
    </table>

    <!-- Footer buttons -->
    <div class="footer-buttons">
      <button class="btn-return">Return</button>
      <button class="btn-next">Next Page</button>
    </div>
  </div>
</body>
</html>
