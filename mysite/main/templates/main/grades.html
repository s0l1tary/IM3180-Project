<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepLearn IE2110 Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f0fa;
        }
        .header-card {
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #f9fbfd;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .table-card {
            border: 2px solid #d4e4f5;
            border-radius: 10px;
            background-color: #f9fbfd;
            padding: 15px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            margin-right: 5px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .grade {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include "main/navbar.html" %}
    <div class="container mt-4">
        <div class="header-card">
            <h1>IE2110 Practice</h1>
            <img src="image/grades/gradebanner.png" alt="Student at Desk" class="position-absolute top-50 end-0 translate-middle-y" style="width: 150px; height: auto;">
        </div>

        <div class="table-card">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Topic Name</th>
                        <th>Your Grade</th>
                        <th>Practice Level</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fourier Transform</td>
                        <td class="grade text-danger">D</td>
                        <td>Basic</td>
                        <td>
                            <button class="btn btn-custom btn-sm">Practice Now</button>
                            <button class="btn btn-outline-secondary btn-sm">Review Notes</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Sinusoids</td>
                        <td class="grade text-warning">C</td>
                        <td>Intermediate</td>
                        <td>
                            <button class="btn btn-custom btn-sm">Practice Now</button>
                            <button class="btn btn-outline-secondary btn-sm">Review Notes</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Signals & Systems Overview</td>
                        <td class="grade text-success">A</td>
                        <td>Advanced</td>
                        <td>
                            <button class="btn btn-custom btn-sm">Practice Now</button>
                            <button class="btn btn-outline-secondary btn-sm">Review Notes</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
<br>
        <div class="d-flex justify-content-between">
            <button class="btn btn-dark">Return</button>
            <button class="btn btn-outline-secondary">Next Page</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
